<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consoles - Arcade Gen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="consoles.css" />
  </head>
  <body>
    <!-- ============================================= -->
    <!--                    HEADER                     -->
    <!-- ============================================ -->
    <header class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="logo">
          <svg
            class="logo-icon"
            width="40"
            height="40"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M50 10C27.9 10 10 27.9 10 50C10 72.1 27.9 90 50 90C62.2 90 73.2 84.2 80.5 75.5L65 60C62.1 62.9 56.4 65 50 65C36.2 65 25 53.8 25 40C25 30.9 30.9 23.1 39 19.5V30H49V10.3C49.3 10.2 49.7 10.1 50 10.1C50 10.1 50 10 50 10Z"
              fill="white"
            />
            <path
              d="M50 10C50 10 50 10.1 50 10.1C50.3 10.1 50.7 10.2 51 10.3V30H61V19.5C69.1 23.1 75 30.9 75 40C75 53.8 63.8 65 50 65C43.6 65 37.9 62.9 35 60L19.5 75.5C26.8 84.2 37.8 90 50 90C72.1 90 90 72.1 90 50C90 27.9 72.1 10 50 10Z"
              fill="white"
            />
          </svg>
          <span>ARCADE GEN</span>
        </a>
        <button class="hamburger" aria-label="Abrir menu" aria-expanded="false">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <div class="nav-actions">
          <nav class="nav-menu">
            <ul>
              <li class="dropdown">
                <a href="products.html" class="dropbtn">Produtos</a>
                <div class="dropdown-content">
                  <a href="games.html">Games</a>
                  <a href="consoles.html">Consoles</a>
                  <a href="acessorios.html">Acessórios</a>
                </div>
              </li>
              <li><a href="#">Promoções</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
          </nav>
          <a href="#" class="login-link" aria-label="Login">
            <svg
              class="icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Login</span>
          </a>
          <a href="#" class="cart-link" aria-label="Carrinho de compras">
            <svg
              class="icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- ============================================= -->
    <!--                 MAIN CONTENT                  -->
    <!-- ============================================= -->
    <main class="store-main">
      <div class="store-container">
        <!-- Products Grid -->
        <section class="products-section">
          <div class="section-header">
            <h2>CONSOLES</h2>
          </div>

          <div class="store-product-grid">
            <!-- Product Card 1 -->
            <div class="store-product-card">
              <div class="store-product-image">
                <span class="store-promo-tag">PROMOÇÃO</span>
                <img
                  src="./assets/products/console_joystick.png"
                  alt="Gameflow Black"
                />
              </div>
              <div class="store-product-info">
                <h3>Gameflow Black</h3>
                <p class="store-price"><del>R$ 5.000,00</del> R$ 4.500,00</p>
                <button class="store-btn-add">Adicionar</button>
              </div>
            </div>
            <!-- Product Card 2 -->
            <div class="store-product-card">
              <div class="store-product-image">
                <img
                  src="./assets/products/Playbox XZ Edição Ouro.png"
                  alt="Playbox XZ Edição Ouro"
                />
              </div>
              <div class="store-product-info">
                <h3>Playbox XZ Edição Ouro</h3>
                <p class="store-price">R$ 5.000,00</p>
                <button class="store-btn-add">Adicionar</button>
              </div>
            </div>
            <!-- Product Card 3 -->
            <div class="store-product-card">
              <div class="store-product-image">
                <img
                  src="./assets/products/Set VR Veritas.png"
                  alt="Set VR Veritas"
                />
              </div>
              <div class="store-product-info">
                <h3>Set VR Veritas</h3>
                <p class="store-price">R$ 3.149,99</p>
                <button class="store-btn-add">Adicionar</button>
              </div>
            </div>
            <!-- Add more product cards as needed -->
          </div>
        </section>
      </div>
    </main>

    <!-- ============================================= -->
    <!--                     FOOTER                    -->
    <!-- ============================================= -->
    <footer class="site-footer">
      <!-- O conteúdo do rodapé do index.html pode ser colado aqui para consistência -->
      <!-- ... (conteúdo do rodapé) ... -->
    </footer>

    <!-- Floating Action Button (Chat) -->
    <button class="chat-fab" aria-label="Abrir chat">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10zM8 10h.01M12 10h.01M16 10h.01"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
